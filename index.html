<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="title">
      <h1>Quiz App</h1>
    </header>
    <main>
      <div class="card__container">
        <article class="card">
          <div class="card__title">
            <p class="card__question">What does CSS stand for?</p>
            <img
              src="./assets/bookmark.svg"
              alt="Bookmark"
              class="card__bookmark"
            />
          </div>
          <button class="card__toggle-answer">Show answer</button>
          <div class="tag__container">
            <p class="tag">#Web</p>
            <p class="tag">#HTML</p>
            <p class="tag">#CSS</p>
          </div>
        </article>

        <article class="card">
          <div class="card__title">
            <p class="card__question">
              Which HTML tag is used to link an external CSS file to an HTML
              document?
            </p>
            <img
              src="./assets/bookmark.svg"
              alt="Bookmark"
              class="card__bookmark"
            />
          </div>
          <button class="card__toggle-answer">Show answer</button>
          <div class="tag__container">
            <p class="tag">#Web</p>
            <p class="tag">#HTML</p>
            <p class="tag">#CSS</p>
          </div>
        </article>
        <article class="card">
          <div class="card__title">
            <p class="card__question">
              What is the purpose of the HTML "div" element?
            </p>
            <img
              src="./assets/bookmark.svg"
              alt="Bookmark"
              class="card__bookmark"
            />
          </div>
          <button class="card__toggle-answer">Show answer</button>
          <div class="tag__container">
            <p class="tag">#Web</p>
            <p class="tag">#HTML</p>
            <p class="tag">#CSS</p>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
