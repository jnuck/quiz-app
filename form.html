<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/form.js" defer></script>
  </head>
  <body>
    <header class="title">
      <h1>Quiz App</h1>
    </header>
    <main class="form__wrapper" data-js="form-wrapper">
      <div class="form__container">
        <form class="form" data-js="form" action="">
          <label for="form__question" class="form__label"
            >Enter question:</label
          >
          <textarea
            id="form__question"
            class="form__input form__question"
            data-js="form-question"
            required
          ></textarea>
          <p class="form__chars" data-js="question-chars">
            150 characters remaining
          </p>

          <label for="form__answer">Enter answer:</label>
          <textarea
            id="form__answer"
            class="form__input form__answer"
            data-js="form-answer"
            required
          ></textarea>
          <p class="form__chars" data-js="answer-chars">
            150 characters remaining
          </p>

          <label for="form__tag">Enter tag:</label>
          <input
            type="text"
            id="form__tag"
            class="form__input form__tag"
            data-js="form-tag"
            required
          />

          <button type="submit" class="form__button" data-js="form-button">
            Add
          </button>
        </form>
      </div>
    </main>

          />

      </a>

      <a href="bookmarks.html">
